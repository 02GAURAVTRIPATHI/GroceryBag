<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Update List</title>
        <a href = "{% url 'Add List' %}"><h2><p style="color:red">Go to Add List</p></h2></a><br>
        <a href = "{% url 'View List' %}"><h2><p style="color:red">Go to View List</p></h2></a>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container mt-5">
            <h1>Update Grocery List</h1>
            <form action="/test3/{{item.id}}" method="POST">
            {% csrf_token %}
                <div class="form-group">
                    <label>Item name</label>
                    <input type="text" id="item" name="item" for="item" class="form-control" placeholder="Item name" value={{item.item_name}} />
                </div>
                <div class="form-group">
                    <label>Item quantity</label>
                    <input type="text" id="quantity" name="quantity" for="quantity" class="form-control" placeholder="Item quantity" value={{item.quantity}} />
                </div>
                <div class="form-group">
                    <label>Item status</label>
                    <select class="form-control" for="status" id="status" name="status">
                        {% if item.action == 'BOUGHT' %}
                        <option value="PENDING">PENDING</option>
                        <option value="BOUGHT" selected>BOUGHT</option>
                        <option value="NOT AVAILABLE">NOT AVAILABLE</option>
                         {% elif item.action == 'PENDING' %}
                         <option value="PENDING" selected>PENDING</option>
                        <option value="BOUGHT">BOUGHT</option>
                        <option value="NOT AVAILABLE">NOT AVAILABLE</option>
                        {% else %}
                        <option value="PENDING">PENDING</option>
                        <option value="BOUGHT">BOUGHT</option>
                        <option value="NOT AVAILABLE" selected>NOT AVAILABLE</option>
                        {%endif%}
                    </select>
                </div>
                <div class="form-group">
                    <label>Date</label>
                    <input type="date" id="date" name="date" for="date" class="form-control" placeholder="Date" value={{item.created_at|date:"Y-m-d"}}>
                </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-danger">
                </div>
            </form>
        </div>
    </body> 
</html>
